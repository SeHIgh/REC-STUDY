<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapleProfile</title>
  <link rel="stylesheet" href="./mapleProfile.css" type="text/css">
</head>
<body>
  <!-- profile box (체력상태창) -->
  <div class="main-box">
    <div class="text-box">
      <p class="lv">Lv.279</p>
      <p class="name">세햐</p>
    </div>
    <div class="bar-box">
      <div class="mini-box">
        <p class="text">HP</p>
        <div class="HP">
          <p>43386/43386</p>
        </div>
      </div>
      <div class="mini-box">
        <p class="text">MP</p>
        <div class="MP">
          <p>28063/28063</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
