<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <div>
    <button type="button">일반버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset">취소버튼</button>
  </div>
  <div>
    <input type="button" value="일반버튼">
    <input type="submit" value="전송버튼">
    <input type="reset" value="취소버튼">
  </div>
  <div>
    <label>긴글입력양식</label><br>
    <textarea cols="30" rows="10" placeholder="자기소개" minlength="10" maxlength="20"></textarea>
    <!-- 
      cols = "영역의 너비를 명시"
      rows = "영역의 라인수를 명시"
     -->
  </div>
  <div>
    <label>드롭메뉴입력양식</label>
    <select>
      <option value="s" hidden>----사이트맵 선택----</option>
      <option value="s1">사이트맵1</option>
      <option value="s2">사이트맵2</option>
      <option value="s3" disabled>사이트맵3 - 품절</option>
      <!-- disabled : 비활성화 -->
      <option value="s4">사이트맵4</option>
    </select>
  </div>
</body>
</html>
