<!--
img 단독태그 / 인라인요소
<img src="이미지파일 경로 또는 url" alt="대체문"/>

(필수) alt 꼭 넣기 (웹 접근성 검사에 걸림)
(이미지가 오류로 안 떳을 때, 그를 대체하는 문장)

웹페이지 이미지 확장자

.jpg > 가장 대표적인 이미지 표현방식, 이미지의 색상을 가장 잘 표현할 수 있는 확장자 / 투명한 배경 적용 X

.png > 이미지의 색상을 최대한 유지하면서 투명한 배경을 나타낼 수 있는 확장자 / 256가지의 색상만 표현가능

.gif > 움직이는 이미지 / 256가지 색상만 표현가능 / 투명한 배경 표현

.webp > 일반 이미지를 웹전용 이미지로 인코딩 / 업로드 속도가 제일 빠름, 최적화 용량 가벼워짐
-->

<!--
★★★★★
파일 경로 찾는 방법! > 모든 파일 전부 적용

※ 작성하는 문서의 기점으로 부터!!

1) 문서랑 연결할 파일이 같은 위치에 있을경우
="파일이름.확장자"

2) 문서랑 연결할 파일이 다른 위치에 있을경우(폴더 안)
="폴더명/파일이름.확장자"

3) 문서랑 연결할 파일이 다른 위치에 있을경우(폴더 밖)
="../파일이름.확장자"

이렇게 하면 나중에 관리 힘들기 때문에
폴더정리
html 파일을 가장 상위폴더
같은 폴더에 하위 사진들이 들어간 폴더를 각각 나누어 둔다.

<img src="./" alt=""> 
./를 통해 vscode로 해당 폴더 내의 사진파일을 모두 미리 볼수 있다.
