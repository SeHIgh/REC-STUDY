<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
  <script>
    /*

    익명함수 : 이름이 붙어있지 않는 함수

    function(){}

    익명함수선언
    let 함수 = function(){};

    함수(); 
    
    !!호출을 무조건 해줘야 실행이 되겠지?

    선언적함수 : 이름이 있는 함수

    function 함수 () {}

    함수();

    */

    function 반복 () {
      for(let i=1; i<=5; i++){
        console.log(i)
      }
    }

    반복();
    

  </script>
</head>
<body>
  
</body>
</html>
