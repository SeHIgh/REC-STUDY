  <h1>제목</h1>
  <p>설명</p>

  <button class="b1">1</button>
  <button class="b2">2</button>
  <button class="b3">3</button>
  <script>
    let title = document.querySelector("h1");
    let text = document.querySelector("p");

    let b1 = document.querySelector(".b1")
    let b2 = document.querySelector(".b2")
    let b3 = document.querySelector(".b3")

    let 제품1 = {
      제목 : '제품제목1',
      설명 : '제품1 에 대한 설명',
    }
    let 제품2 = {
      제목 : '제품제목2',
      설명 : '제품2 에 대한 설명',
    }
    let 제품3 = {
      제목 : '제품제목3',
      설명 : '제품3 에 대한 설명',
    }

    b1.addEventListener('click',()=>{
      title.textContent = 제품1['제목']
      text.textContent = 제품1['설명']
    });
    b2.addEventListener('click',()=>{
      title.textContent = 제품2['제목']
      text.textContent = 제품2['설명']
    });
    b3.addEventListener('click',()=>{
      title.textContent = 제품3['제목']
      text.textContent = 제품3['설명']
    });
  </script>
