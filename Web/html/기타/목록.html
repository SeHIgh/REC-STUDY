<h3>맥도날드 지점</h3>

<dl>

<dd>전화번호 : 000-0000-0000 </dd>
<dd>이메일 : xxxxxxx@xxxxx.com</dd>
</dl>

<dl>
<dt>부산지점</dt>
<dd>주소 : 부산광역시 서면 어딘가</dd>
<dd>전화번호 : 000-0000-0000 </dd>
<dd>이메일 : xxxxxxx@xxxxx.com</dd>
</dl>
