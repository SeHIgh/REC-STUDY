<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    /*스타일 내의 주석처리 방법*/
    /*태그선택자: 태그의 이름 호출*/
    /*h2{color: red;}*/
  </style>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <!-- 
    css 구조

    선택지{속성:값; 속성:값;..}
    selector {property:value;}

    html 페이지 스타일 적용방법 3가지
    1. inline 방식 / 태그옆에 속성을 직접 부여해서 스타일 적용 방법 > 실무에서 거의 사용하지 않음. (가독성이 매우 안좋음...)
    ex) <h2 style="color:blue;">안녕하세요</h2>

    2. 내부스타일시트 / head 태그 안쪽에 <style> 태그안에 스타일 부여 / 간단한 페이지 작성시 사용
    ex) <style> h2{color:red;} </style>  

    3. 외부스타일시트 / .css 확장자 문서를 <link> 태그에 문서를 연결해서 사용하는 방식 / rel = "stylesheet"
   -->
   <!-- 

  -->
   <h2 style="color:blue;">안녕하세요</h2>
</body>
</html>
