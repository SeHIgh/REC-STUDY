<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="../css/table.css">
</head>
<body>
  <h1>표 관련 태그</h1>
  <!-- 
    table : 표를 나타내는 태그

    표의 기본 구조:
    table > tr(줄, 행) > td(칸, 열)

    table: 표를 감싸는 부모태그
    caption: 표 제목
    tr: 행, 표에서 위에서 아래로 만들어지는 줄에 해당하는 부분
    th: 각 행의 타이틀
    td: 열, 표에서 옆으로 만들어지는 칸에 해당하는 부분으로 안쪽에 내용물을 넣어서 표현
   -->
   <!-- 반응형에 사용할 수 없음 : 잘 사용 안함... -->
   
   <table>
    <caption>Table Title</caption>
    <tr>
      <th>title1</th>
      <th>title2</th>
      <th>title3</th>
    </tr>
    <tr>
      <td>table1</td>
      <td>table2</td>
      <td>table3</td>
    </tr>
    <tr>
      <td>table1</td>
      <td>table2</td>
      <td>table3</td>
    </tr>
   </table>

   <!-- 
    row 행 rowspan ="*"
    col 칸 colspan ="*"
    -->
   <table>
    <caption>표의 병합</caption>
    <tr>
      <th>title1</th>
      <th>title2</th>
      <th>title3</th>
      <th>title4</th>
      <th>title5</th>
    </tr>
    <tr>
      <td colspan="4">1</td>
      <!-- <td>2</td>
      <td>3</td>
      <td>4</td> -->
      <td rowspan="4">5</td>
    </tr>    
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <!-- <td>10</td> -->
    </tr>    
    <tr>
      <td>11</td>
      <td>12</td>
      <td colspan="2">13</td>
      <!-- <td>14</td>
      <td>15</td> -->
    </tr>  
    <tr>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <!-- <td>20</td> -->
    </tr>
   </table>

   <!-- table을 시맨틱 태그 이용하여 표현 -->
   <!-- 구조를 잡기위한 의미가 담긴 태그 -->
   <table>
    <caption>표의 구조(의미)</caption>
    <thead>
      <tr>
        <th>title1</th>
        <th>title2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>text1</td>
        <td>text2</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>footer</td>
        <td>footer</td>
      </tr>
    </tfoot>
   </table>

   <figure class="box">box</figure>
</body>
</html>
