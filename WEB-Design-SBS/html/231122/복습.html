<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
</head>
<body>
  <!-- 기본 태그 -->
  <i>기울이기</i><br>
  <em>기울이기</em><br>
  <q>사랑합니다</q> - &#169;ㅔ&#169;ㅔ -
  <blockquote><s><mark>사랑하지않습니다</mark></s> -세세-</blockquote>
  
  <!-- <ul> 태그 -->
  <!-- 순서가 없는 목록 태그 -->
  <h3>순서가 없는 목록 태그 ul</h3>
  <ul>
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>볶음밥</li>
    <li>야끼우동</li>
    <li>울면</li>
  </ul>
  <!-- 순서가 있는 목록 태그 -->
  <h3>순서가 있는 목록 태그 ol</h3>
  <ol type="1">
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>볶음밥</li>
    <li>야끼우동</li>
    <li>울면</li>
  </ol>
  <!-- 하이퍼 링크 -->
  <a href="https://www.naver.com/" target="_blank" title="Naver Web">네이버</a>
</body>
</html>
