    /*
    타이머 함수

    setTimeout(함수, 시간) 특정시간 후에 함수를 한번 호출
    setInterval(함수, 시간) 특정시간 마다 함수를 호출

    clearTimeout(이름)
    clearInterval(이름)

    funtion(){} >>>>> ()=>{} 화살표함수

    */

    let a = setTimeout(()=>{
      console.log("2초후에 등장")
    },2000);
    
    clearTimeout(a);

    let b = setInterval(()=>{
      console.log("1초마다 등장")
      console.log('\n')
    },1000);

    clearInterval(b);

    // 문제)

      console.log('\n')
    },1000);

    },10000);
